<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
    body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  perspective: 1000px;
  background: linear-gradient(red, blue );
}

.card {
  width: 300px;
  height: 400px;
  position: relative;
  transform-style: preserve-3d;
  animation: rotate 10s infinite linear;
}

.wrapper {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  transition: transform 0.7s;
}

.side {
  width: 100%;
  height: 100%;
  position: absolute;
  background: linear-gradient( #3498db , blue);
  color: #fff;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  font-size: 24px;
  border-radius: 15px;
  backface-visibility: hidden;
}

.front {
  transform: rotateY(0deg);
}

.back {
  transform: rotateY(180deg);
  font-size: 18px;
}

@keyframes rotate {
  0%, 100% {
    transform: rotateY(0deg);
  }
  50% {
    transform: rotateY(180deg);
  }
}
</style
  <title>Happy Birthday Dad</title> 
 </head> 
 <body> 
  <div class="card"> 
   <div class="wrapper"> 
    <div class="side front"> 
     <h1>Happy Birthday Dad (Rajiv)!</h1> 
    </div> 
    <div class="side back"> 
     <p>Wishing you all the happiness on your special day.</p> 
     <p>May your life will filled with joy and laughter.</p> 
     <p>My your wishes will complete,</p> 
     <p>Your Family</p> 
    </div> 
   </div> 
  </div> 
  <script>
    const card = document.querySelector(".card");
const wrapper = document.querySelector(".wrapper");

let isFlipped = false;

card.addEventListener("click", () => {
  isFlipped = !isFlipped;
  wrapper.style.transform = isFlipped ? "rotateY(180deg)" : "rotateY(0deg)";
});  
  </script> 
 </body>
</html>
